<div id="order">
  <div class="userInfo">
    <div>
      <a [routerLink]="['/createadd']" class="btn btn-sm btn-info" role="button">新增地址</a>
    </div>
    <div>
      <a [routerLink]="['/selectadd']" class="btn btn-sm btn-info" role="button">选择地址</a>
    </div>
    <div>
      <div class="info"><span>&nbsp;收货人信息</span></div>
      <hr/>
      <div>
        <span [class.error]="address.name==null">&nbsp;收货人姓名：</span>
        <span class="help-block alert-warning" *ngIf="address.name==null; else spanName">请点击新增地址，编辑收货人姓名</span>
        <ng-template #spanName>{{address.name}}</ng-template>
      </div>
      <hr/>
      <div>
        <span [class.error]="address.mobile==null">&nbsp;收货人电话：</span>
        <span class="help-block alert-warning" *ngIf="address.mobile==null; else spanMobile">请点击新增地址，编辑收货人电话</span>
        <ng-template #spanMobile>{{address.mobile}}</ng-template>
      </div>
      <hr/>
      <div>
        <span [class.error]="address.address==null">&nbsp;收货人地址：</span>
        <div>
          <span class="help-block alert-warning" *ngIf="address.address==null; else spanAddress">请点击新增地址，编辑收货人地址</span>
          <ng-template #spanAddress>{{address.address}}</ng-template>
        </div>
      </div>
      <hr/>
      <p></p>
    </div>

  </div>
  <div id="cartOrder">
    <div class="table">
      <table border="1">
        <tr>
          <td class="td1">物品名</td>
          <td class="td1">单价</td>
          <td class="td1">数量</td>
          <td class="td1">单项总价</td>
        </tr>
        <tr *ngFor="let cart of carts let i = index">
          <td>{{cart.goodsname}}</td>
          <td>￥{{cart.price}}{{cart.unit}}</td>
          <td>{{cart.count}}</td>
          <td>￥{{cart.sumunit}}</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="buyWays">
    <span>支付方式：货到付款</span>
  </div>
  <div class="price">
    <p></p>
    <span>总价格：￥{{sumPrice}}</span>
    <p></p>
    <hr/>
  </div>
  <div class="buy">
    <p></p>
    <a class="btn btn-lg btn-info" role="button" (click)="buyCart()">提交订单</a>
  </div>
</div>
